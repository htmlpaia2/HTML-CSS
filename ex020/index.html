<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo Classes </title>
    <style>
        div {
            display: inline-block;
            background-color: azure;
            /* short hand border: width style color*/
            border: 1px solid black;
            text-align: center;
            height: 100px;
            width: 100px;
        }
        div:hover { /* hover -> quando eu passo o mouse por cima */
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
