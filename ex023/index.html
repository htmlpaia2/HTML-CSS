<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
            vertical-align: top;
        }
        td.bg {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1> Minha primeira tabela </h1>
    <!--
    hierarquia de tabelas (simples)
    table
        table row
            table header
            table data
    -->
    <table>
        <tr> <!-- primeira linha  -->
            <td class="bg">A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr> <!-- segunda linha  -->
            <td>A2</td>
            <td class="bg">B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr> <!-- terceira linha  -->
            <td>A3</td>
            <td>B3</td>
            <td class="bg">C3</td>
            <td>D3</td>
        </tr>
        <tr> <!-- quarta linha  -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td class="bg">D4</td>
        </tr>
    </table>
</body>
</html>
