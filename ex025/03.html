<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <h1> Teste de Formulário </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="name"> Aluno: </label>
            <input type="text" name="nome" id="name" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="grade_avarage"> Média: </label>
            <input type="number" name="media_de_notas" id="grade_avarage" min="0" max="10" step="0.1" placeholder="0 a 10" value="5"> <!-- value sobrepõe placeholder -->
        </p>

        <p>
            <label for="month"> Período Letivo: </label>
            <input type="month" name="mes" id="month" value="2020-07">
        </p>

        <p>
            <label for="day"> Dia de Avaliação: </label>
            <input type="date" name="dia" id="day" value="2025-02-20"> <!-- value em ordem inversa ao que é apresentado -->
        </p>

        <p>
            <label for="time"> Hora: </label>
            <input type="time" name="hora" id="time" value="12:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
