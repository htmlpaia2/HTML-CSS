<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend> Dados </legend>
            <p>
                <label for="e_mail"> E-mail: </label>
                <input type="email" name="email" id="e_mail" required autocomplete="email" placeholder="email@gmail.com">
            </p>
            <p>
                <label for="phone_number"> Telefone: </label>
                <input type="tel" name="telefone" id="phone_number" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)0000-0000">
                <!--
                pattern sempre começa com "^" e termina com "$"
                [0-9] ou \d expressam um digito númerico, {_} expressa quantos digitos eu espero, \( e \) expressam parenteses
                -->
            </p>
        </fieldset>

        <!-- estudar mais sobre RegEx -->
        <!-- HTML5 telefone pattern -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
