<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <h1> Exemplo de Formulário </h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="state"> Estado: </label>
            <select name="estado" id="state">
                <optgroup label="Acre">
                    <option value="AC"> Acre </option>
                </optgroup>

                <optgroup label="Onde está Brasilia? (aqui)">
                    <option value="DF"> Distrito Federal </option>
                </optgroup>

                <optgroup label="Estados">
                    <option value="AL"> Alagoas </option>
                    <option value="AP"> Amapá </option>
                    <option value="AM"> Amazonas </option>
                    <option value="BA"> Bahia </option>
                    <option value="CE" selected> Ceará </option>
                    <option value="ES"> Espirito Santo </option>
                    <option value="GO"> Goiás </option>
                    <option value="MA"> Maranhão </option>
                    <option value="MT"> Mato Grosso </option>
                    <option value="MS"> Mato Grosso do Sul </option>
                    <option value="MG"> Minas Gerais </option>
                    <option value="PA"> Pará </option>
                    <option value="PB"> Paraíba </option>
                    <option value="PR"> Paraná </option>
                    <option value="PE"> Pernambuco </option>
                    <option value="PI"> Piauí </option>
                    <option value="RJ"> Rio de Janeiro </option>
                    <option value="RN"> Rio Grande do Norte </option>
                    <option value="RS"> Rio Grande do Sul </option>
                    <option value="RO"> Rondônia </option>
                    <option value="RR"> Roraima </option>
                    <option value="SC"> Santa Catarina </option>
                    <option value="SP"> São Paulo </option>
                    <option value="SE"> Sergipe </option>
                    <option value="TO"> Tocantins </option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof"> Profissão: </label>
            <input type="text" name="profissao" id="prof" list="lista">
            <datalist id="lista">
                <option value="ADM"> Figurante </option>
                <option value="PROF"> Professor </option>
                <option value="DEV"> Desenvolvedor </option>
                <option value="ARQ"> Arquiteto </option>
            </datalist>
        </p>

        <p>
            <label for="mesage"> Mensagem: </label>
            <textarea name="mensagem" id="mesage" cols="30" rows="10" placeholder=" digite algo aqui..."> texto de exemplo </textarea>
            <!-- cols e rows definem o tamanho mas isso o usuário pode alterar por conta propria -->
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
